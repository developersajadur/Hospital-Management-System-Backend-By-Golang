

name: build the project

on:
  push: 
    branches: ["main"]
  pull_request: 
    branches: ["main"]

  
jobs:
  
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.25"

    - name: Build the project
      run: go build -v

    - name: Test the project
      run: go test -v